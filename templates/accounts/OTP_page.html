
{% extends 'base.html' %}
{% load static %}

{% block content %}


<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y" style="min-height:84vh">

<!-- ============================ COMPONENT LOGIN   ================================= -->
	<div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
      <div class="card-body">
        {% include 'includes/alerts.html' %}
      <h4 class="card-title mb-4">Sign in</h4>
      <form action="{% url 'OTP_page' %}" method="POST">
          {% csrf_token %}
          
          <div class="form-group">
			    <input type="number" class="form-control" placeholder="Enter OTP" name="OTP_rev" required >
          </div> <!-- form-group// -->
         
          <div class="form-group">
          	
          	<a href="{% url 'user_login' %}" class="float-right">Login with mail</a> 
           
          </div> <!-- form-group form-check .// -->
          <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block"> Submit  </button>
          </div> <!-- form-group// -->    
      </form>
      </div> <!-- card-body.// -->
    </div> <!-- card .// -->

     <p class="text-center mt-4">Don't have account? <a href="{% url 'register' %}">Sign up</a></p>
     <br><br>
<!-- ============================ COMPONENT LOGIN  END.// ================================= -->


</section>
<!-- ========================= SECTION CONTENT END// ========================= -->


{% endblock %}
