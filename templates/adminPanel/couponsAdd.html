{% extends 'adminPanel/baseAdmin.html' %}


{% block content %}





<div class="">
  <div class="container">
    <div >
      <div class="text-center">
        <h5 style="color: black;" class=""><b>Create Coupon</b></h5>
      </div>
      <hr>
      <hr>
                    <form method="POST" action="{% url 'coupons_add' %}">
    
                        {% csrf_token %}
                       
                        <div class="form-group">
                            <label for="formGroupExampleInput" style="color: black;">Code for the coupon</label>
                            {{form.code}}
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput" style="color: black;">Discount Amount</label>
                            {{form.discount}}
                        </div>
                        <div class="form-group">
                          <label for="exampleFormControlFile1" style="color: black;">valid Date from:</label>
                          {{form.valid_from}}
                        </div>
                        <div class="form-group">
                          <label for="exampleFormControlFile1" style="color: black;">valid Date upto:</label>
                          {{form.valid_to}}
                        </div>
                        <div class="form-group">
                          <label for="exampleFormControlFile1" style="color: black;">status</label>
                          {{form.active}}
                        </div>
                        <button type="submit" class="btn btn-warning">Add</button>
                      </form>
                </div>
                
            </div>
        </div>
        
    </div>
    
    
</div>

{% endblock %}
